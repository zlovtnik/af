version: '3.8'

services:
  oracle:
    image: container-registry.oracle.com/database/free:latest
    container_name: oracle_db
    ports:
      - "1521:1521"
      - "5500:5500"
    environment:
      - ORACLE_PWD=OraclePassword123
      - ORACLE_CHARACTERSET=AL32UTF8
    volumes:
      - oracle_data:/opt/oracle/oradata
    healthcheck:
      test: ["CMD", "bash", "-c", "echo 'SELECT 1 FROM DUAL;' | sqlplus -s system/OraclePassword123@localhost:1521/FREEPDB1"]
      interval: 30s
      timeout: 10s
      retries: 5

  airflow:
    build: .
    ports:
      - "8080:8080"
    volumes:
      - ./dags:/app/dags:ro
      - ./tests:/app/tests:ro
      - ./airflow.cfg:/app/airflow.cfg:ro
      - airflow_logs:/app/logs
    environment:
      - AIRFLOW_HOME=/app
      - AIRFLOW__CORE__DAGS_FOLDER=/app/dags
      - AIRFLOW__CORE__LOAD_EXAMPLES=False
      - AIRFLOW__WEBSERVER__EXPOSE_CONFIG=True
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=sqlite:////app/airflow.db
      - AIRFLOW__LOGGING__BASE_LOG_FOLDER=/app/logs
      - AIRFLOW__LOGGING__DAG_PROCESSOR_MANAGER_LOG_LOCATION=/app/logs/dag_processor_manager.log
      - AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION=False
      - AIRFLOW_CONFIG=/app/airflow.cfg
      - ORACLE_CONN_ID=oracle_default
      - ORACLE_HOST=oracle
      - ORACLE_PORT=1521
      - ORACLE_USER=system
      - ORACLE_PASSWORD=OraclePassword123
      - ORACLE_SERVICE=FREEPDB1
    depends_on:
      oracle:
        condition: service_healthy
    container_name: airflow_dev

  airflow-test:
    build: .
    volumes:
      - ./dags:/app/dags:ro
      - ./tests:/app/tests:ro
      - ./airflow.cfg:/app/airflow.cfg:ro
    environment:
      - AIRFLOW_HOME=/app
      - AIRFLOW__CORE__DAGS_FOLDER=/app/dags
      - AIRFLOW__CORE__LOAD_EXAMPLES=False
      - AIRFLOW__LOGGING__BASE_LOG_FOLDER=/app/logs
      - AIRFLOW_CONFIG=/app/airflow.cfg
      - ORACLE_CONN_ID=oracle_default
      - ORACLE_HOST=oracle
      - ORACLE_PORT=1521
      - ORACLE_USER=system
      - ORACLE_PASSWORD=OraclePassword123
      - ORACLE_SERVICE=FREEPDB1
    depends_on:
      oracle:
        condition: service_healthy
    container_name: airflow_test
    profiles:
      - testing

volumes:
  airflow_logs:
  oracle_data:
